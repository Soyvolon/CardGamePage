# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Publish

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: SCP Files
      # You may pin to the exact commit or the version.
      # uses: appleboy/scp-action@b476d5806f2a4c1ed5902a87fa91b0623cac7258
      uses: appleboy/scp-action@v0.1.1
      with:
        host: andrewbounds.com
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        target: var/www/andrewgounds/
        source: CardGamePage/*
    - name: SSH Remote Commands
      # You may pin to the exact commit or the version.
      # uses: appleboy/ssh-action@bf84735fa9986d048980965656d55112e863f432
      uses: appleboy/ssh-action@v0.1.3
      with:
        # ssh host
        host: andrewbounds.com # optional
        # ssh port
        #port: # optional, default is 22
        # ssh key passphrase
        passphrase: ${{ secrets.SSH_KEY_PASS }} # optional
        # ssh username
        username: ${{ secrets.SSH_USER }} # optional
        # ssh password
        #password: # optional
        # synchronous execution if multiple hosts
        #sync: # optional
        # include more ciphers with use_insecure_cipher
        #use_insecure_cipher: # optional
        # the allowed cipher algorithms. If unspecified then a sensible
        #cipher: # optional
        # timeout for ssh to host
        #timeout: # optional, default is 30s
        # timeout for ssh command
        #command_timeout: # optional, default is 10m
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        key: ${{ secrets.SSH_PRIVATE_KEY }} # optional
        # path of ssh private key
        #key_path: # optional
        # sha256 fingerprint of the host public key
        #fingerprint: # optional
        # ssh proxy host
        #proxy_host: # optional
        # ssh proxy port
        #proxy_port: # optional, default is 22
        # ssh proxy username
        #proxy_username: # optional
        # ssh proxy password
        #proxy_password: # optional
        # ssh proxy key passphrase
        #proxy_passphrase: # optional
        # timeout for ssh to proxy host
        #proxy_timeout: # optional, default is 30s
        # content of ssh proxy private key. ex raw content of ~/.ssh/id_rsa
        #proxy_key: # optional
        # path of ssh proxy private key
        #proxy_key_path: # optional
        # sha256 fingerprint of the proxy host public key
        #proxy_fingerprint: # optional
        # the allowed cipher algorithms. If unspecified then a sensible
        #proxy_cipher: # optional
        # include more ciphers with use_insecure_cipher
        #proxy_use_insecure_cipher: # optional
        # execute commands
        script: systemctl restart cards # optional
        # stop script after first failure
        #script_stop: # optional
        # pass environment variable to shell script
        #envs: # optional
        # enable debug mode
        #debug: # optional
