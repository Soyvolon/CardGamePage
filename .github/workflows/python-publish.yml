# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Publish

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Copy via ssh
      # You may pin to the exact commit or the version.
      # uses: garygrossgarten/github-action-scp@0c1ad091481702528d20a02000b6248da6c5f8fb
      uses: garygrossgarten/github-action-scp@v0.6.0
      with:
        # Path to the local folder you want to copy.
        local: /*
        # Path on the remote server to copy to.
        remote: /var/www/andrewbounds/
        # Number of concurrent file transfers.
        #concurrency: # optional, default is 1
        # Wether copy of directory should be recursive
        #recursive: # optional, default is true
        # Log status of every file copy
        #verbose: # optional, default is true
        # Hostname or IP address of the server.
        host: andrewbounds.com # optional, default is localhost
        # Username for authentication.
        username: ${{ secrets.SSH_USER }} # optional
        # Port number of the server.
        #port: # optional, default is 22
        # File Location or string that contains a private key for either key-based or hostbased user authentication (OpenSSH format)
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }} # optional
        # Password for password-based user authentication.
        #password: # optional
        # For an encrypted private key, this is the passphrase used to decrypt it.
        passphrase: ${{ secrets.SSH_KEY_PASS }} # optional
        # Try keyboard-interactive user authentication if primary user authentication method fails.
        #tryKeyboard: # optional
    - name: SSH Remote Commands
      # You may pin to the exact commit or the version.
      # uses: appleboy/ssh-action@bf84735fa9986d048980965656d55112e863f432
      uses: appleboy/ssh-action@v0.1.3
      with:
        # ssh host
        host: andrewbounds.com# optional
        # ssh port
        #port: # optional, default is 22
        # ssh key passphrase
        passphrase: ${{ secrets.SSH_KEY_PASS }} # optional
        # ssh username
        username: ${{ secrets.SSH_USER }} # optional
        # ssh password
        #password: # optional
        # synchronous execution if multiple hosts
        #sync: # optional
        # include more ciphers with use_insecure_cipher
        #use_insecure_cipher: # optional
        # the allowed cipher algorithms. If unspecified then a sensible
        #cipher: # optional
        # timeout for ssh to host
        #timeout: # optional, default is 30s
        # timeout for ssh command
        #command_timeout: # optional, default is 10m
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        key: ${{ secrets.SSH_PRIVATE_KEY }} # optional
        # path of ssh private key
        #key_path: # optional
        # sha256 fingerprint of the host public key
        #fingerprint: # optional
        # ssh proxy host
        #proxy_host: # optional
        # ssh proxy port
        #proxy_port: # optional, default is 22
        # ssh proxy username
        #proxy_username: # optional
        # ssh proxy password
        #proxy_password: # optional
        # ssh proxy key passphrase
        #proxy_passphrase: # optional
        # timeout for ssh to proxy host
        #proxy_timeout: # optional, default is 30s
        # content of ssh proxy private key. ex raw content of ~/.ssh/id_rsa
        #proxy_key: # optional
        # path of ssh proxy private key
        #proxy_key_path: # optional
        # sha256 fingerprint of the proxy host public key
        #proxy_fingerprint: # optional
        # the allowed cipher algorithms. If unspecified then a sensible
        #proxy_cipher: # optional
        # include more ciphers with use_insecure_cipher
        #proxy_use_insecure_cipher: # optional
        # execute commands
        script: systemctl restart cards # optional
        # stop script after first failure
        #script_stop: # optional
        # pass environment variable to shell script
        #envs: # optional
        # enable debug mode
        #debug: # optional
